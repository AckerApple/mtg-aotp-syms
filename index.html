<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=0" />
  <link href="css/mtg-aotp-syms.css" type="text/css" rel="stylesheet" />
  <style>
    body {font-size:1.5em;font-family:Times New Roman;}
    .sample-wrap > div{margin-bottom: .5em}
  </style>
</head>
<body>
  <h1 style="margin-bottom:0;">Magic The Gathering's<br />Arena of the Planeswalkers, Symbols</h1>
  <hr />
  <div style="padding-left:1em;color:#999999;">mtg-aotp-syms</div>
  <div style="margin:1em;padding:1em;border:1px solid #999999;">
    <div>
      <div><strong>Enhanced as a Mother</strong></div>
      Target mother gets +1<i class="aotp aotp-defense"></i> and +1<i class="aotp aotp-attack"></i> because all mothers deserve a little more.
    </div>
    <br />
    <div class="sample-wrap">
      <div><i class="aotp aotp-artist-pawn"></i> aotp-artist-pawn</div>
      <div><i class="aotp aotp-attack"></i> aotp-attack</div>
      <div><i class="aotp aotp-defense"></i> aotp-defense</div>
      <div><i class="aotp aotp-hexagon"></i> aotp-hexagon</div>
      <div><i class="aotp aotp-squad"></i> aotp-squad</div>
      <div><i class="aotp aotp-zendikar"></i> aotp-zendikar</div>
    </div>
  </div>
</body>
</html>
